    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        var loc;
        (function() {
            var protocol = (location.protocol === "https:") ? "https" : "http";
            var urlParts = /(.*\/)([^\/]*)$/.exec(window.location.pathname);
            if (urlParts.length < 3) {
                return;
            }
            var path = urlParts[1];
            loc = urlParts[2];
            var base_url = protocol + "://" + location.hostname + ((location.port !== "") ? ":" + location.port : "") + path;
            document.write("<base href='" + base_url + "' />");
        })();
    </script>
