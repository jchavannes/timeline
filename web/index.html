{{ template "header.html" . }}

<div class="row head">

    <div class="col-md-12">

        <h2>Events Timeline</h2>

        <p>
            <a href="https://github.com/jchavannes/timeline" target="_blank">https://github.com/jchavannes/timeline</a>
        </p>

    </div>

</div>

<div id="timelines-list" class="timeline-body"></div>

<script type="text/javascript">

    var $timeline = $("#timelines-list");

    {{ $onlyNecessary := .OnlyNecessary }}
    //{{ range $eraId, $era := .Events.Eras }}
    timeline("{{ $era.Name }}", "{{ $era.Label }}", [
        // {{ range $eventId, $event := $era.Events }}
        // {{ if or (not $onlyNecessary) $event.Necessary }}
        {
            content: "<b>{{ $event.Label }}</b><br/>{{ $event.Name }}",
            image: "{{ $event.Image.Name }}",
            imageLink: "{{ $event.Image.Link }}",
            imageWidth: "{{ $event.Image.Width }}",
            imageHeight: "{{ $event.Image.Height }}",
            source: "{{ $event.Source }}",
            sourceText: "{{ $event.GetSourceText }}"
        },
        // {{ end }}
        // {{ end }}
    ], $timeline);
    //{{ end }}

    // Build the era navigation after all eras are loaded
    $(document).ready(function() {
        buildEraNavigation();
    });

</script>


{{ template "footer.html" . }}
